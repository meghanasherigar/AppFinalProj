<ngx-ui-loader [loaderId]='loaderId' [bgsPosition]="loaderPosition" [bgsColor]="loaderColor"></ngx-ui-loader>

<div class="editBlockContentWrapper editBlockContentCom" [ngClass]="designerService.isDeliverableSection?'when-milestone':''">
  <nb-card class="">
    <nb-card-body class="editBlockComponent">

      {{librarySection}}
      <div class="col-xs-12 padding0">
        <div class="content-container" id="parentDiv">
          <div class="editor-heading" id="{{'editor_title_' + extendedViewBlockId}}" 
             (click)="BlockEditing($event)" [innerHTML]="blockTitle | safeHtml" [ngClass]="canEdit ? '' : 'disable-edit'"
             (dblclick)="formatPainter();" 
              (click)="formatPainter();" 
              (mouseup)="formatPainter();">
          </div> 
          <div class="borderBlock" id="{{'editor_' + extendedViewBlockId}}"
          *ngIf="!GlobalCountrylibrarySection && !isLocked()" [ngClass]="canEdit ? '' : 'disable-edit'"
            (click)="BlockEditing($event)" [innerHTML]="LoadBlockData | safeHtml"
            (dblclick)="formatPainter();" 
              (click)="formatPainter();" 
              (mouseup)="formatPainter();">
          </div>

          <div *ngIf="GlobalCountrylibrarySection" class="borderBlock disable-edit"
          id="readOnlyeditor" [innerHTML]="GlobalCountryBlockContent | safeHtml"
          (dblclick)="formatPainter();" 
              (click)="formatPainter();" 
              (mouseup)="formatPainter();">
          </div>
          <div *ngIf="isLocked()" class="borderBlock disable-edit"
          id="readOnlyeditor" [innerHTML]="LockedBlockContent | safeHtml"
          (dblclick)="formatPainter();" 
              (click)="formatPainter();" 
              (mouseup)="formatPainter();">
          </div>
          <ng-container  *ngFor="let footNote of blockFootNotes">
            <div class="footNoteCont">
              <div class="footnoteCount">{{footNote.symbol}}</div>
              <div class="footnoteText" [innerHtml]="footNote.text | safeHtml"  (focusout)="FootNotesEditing($event, footNote.id)" id="{{'footNoteEditor' + footNote.id}}">
            </div>
                    
          </div>
          </ng-container>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
