<nb-card>
  <nb-card-body class="delivetravleseHeaderWrapper">
    <div class="row">
      <div class="left-style top-header1">
        <div class="col-md-6">
          <ngx-dropdown-treeview [config]="config" [items]="delList" id="deliverablesTreeView" class="home-industry filter-input editblcok"
            (selectedChange)="onItemSelected($event)">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-6">
          <div class="rightHeader-icon-style">
        <img src="assets/images/projectdesigner/header/Edit_without hover.svg" (click)="displayDocumentView()"
              class="smallIcon ">
            <div class="rectangle-copy">

              <img src="assets/images/listView_gray.svg" (click)="hideAttributeView()" class="smallIcon listIconView">

              <!-- <img class="blockIcon" src="assets/images/L1_nav_tab/L1-Project Designer.png">
          <img src="assets/images/attributeView.png"> -->
            </div>
            <div class="rectangle-copy iconGreenColor">


              <img src="assets/images/Attribute_white.svg" (click)="showAttributeView()"
                class="smallIcon listIcon">

              <!-- <img class="blockIcon" src="assets/images/L1_nav_tab/L1-Project Designer.png">
          <img src="assets/images/attributeView.png"> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 iconsItemsWrapper">
      <div class="col-sm-6 iconsItems">

        <div class="libraryItems" *ngIf = (headerIcons.disableSelectAll)>
          <img src="assets/images/projectdesigner/header/Select.svg" (click)="selectAllBlocks()"
            class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.Select' | translate}}">
        </div>

        
        <div class="libraryItems" *ngIf = (headerIcons.disableIconA)>
          <img src="assets/images/projectdesigner/header/Assign_to.svg" (click)="assignToPopup()" id="assignTo"  class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.AssignTo' | translate}}">
        </div>
        <div class="libraryItems" *ngIf=(headerIcons.disableIconUS)>
          <img src="assets/images/projectdesigner/header/Ungroup.svg" (click)="ungroupStack($event)"
            class="smallIcon icon icon-header" ngbTooltip="{{'iconviewtooltip.Ungroup' | translate}}">
        </div>
        <div class="libraryItems" *ngIf = (headerIcons.disableIconCS)>
          <img src="assets/images/projectdesigner/header/Ungroup.svg" (click)="createStackPopup()"
            class="smallIcon icon icon-header" ngbTooltip="{{'iconviewtooltip.Group' | translate}}">
        </div>

        <div class="libraryItems" *ngIf=(headerIcons.disableIconCopy)>
          <img src="assets/images/projectdesigner/header/Copy.svg" (click)="copyBlocksorStacks()"
            class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.Copy' | translate}}">
        </div>
        <div class="libraryItems" *ngIf=(headerIcons.disableIconAtt)>
          <img src="assets/images/projectdesigner/header/Attribute view_not selected.svg"
            [nbPopover]="attributeComponent" nbPopoverPlacement="bottom" class="smallIcon icon icon-header"
            placement="top" ngbTooltip="{{'iconviewtooltip.ViewAtribute' | translate}}">
        </div>
        
        <div class="libraryItems" *ngIf=(headerIcons.disableIconR)>
          <img src="assets/images/projectdesigner/header/Remove.svg" (click)="deleteBlock()"
            class="smallIcon icon icon-header" ngbTooltip="{{'iconviewtooltip.Remove' | translate}}">
        </div>
        <div class="libraryItems"  *ngIf = (headerIcons.disableIconC)>
          <img src="assets/images/projectdesigner/header/Copy_to_library.svg" (click)="CopyToLibrary()" class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.AddtoUserLibrary' | translate}}">
        </div>

        <div class="libraryItems" *ngIf=(headerIcons.disableIconP)>
          <img src="assets/images/projectdesigner/header/Promote.svg" (click)="promoteBlock()"
            class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.Promote' | translate}}">
        </div>
        <div class="libraryItems" *ngIf=(headerIcons.disableIconDe)>
          <img src="assets/images/projectdesigner/header/Demote.svg" (click)="demoteBlock()"
            class="smallIcon icon icon-header" placement="top" ngbTooltip="{{'iconviewtooltip.Demote' | translate}}">
        </div>
      </div>
      <div class="col-sm-6 iconsItems">
        <div class="libraryItems"  *ngIf = "(headerIcons.disableIconSe) || isSearchBoxVisible">
          <input type="text" id="searchbox" [placeholder]="'screens.project-designer.iconview.Type to Search...' | translate" [(ngModel)]="searchText" (keyup)="searchTextChanged.next($event)" *ngIf="isSearchBoxVisible"  debounce="1000"/>
         <img src="assets/images/projectdesigner/header/Search.svg" (click)="toggleSearchBox();"
           class="smallIcon icon icon-header roundedCorner search-icons">
        </div>
       <div class="libraryItems" *ngIf = (headerIcons.disableIconAssignAll)>
         <img src="assets/images/projectdesigner/header/Assign_to.svg" (click)="assignToPopup()" ngbTooltip="{{'iconviewtooltip.AssignAll' | translate}}"
           class="smallIcon icon icon-header">
        </div>
        <div class="libraryItems createBlock" *ngIf=(headerIcons.disableIconCreate)>
          <img src="assets/images/projectdesigner/header/Create_block.svg" (click)="createBlockPopup()" placement="top"
            ngbTooltip="{{'iconviewtooltip.CreateBlock' | translate}}" class="smallIcon icon icon-header">
        </div>
       <div class="libraryItems filterImg"   [ngClass]= "this.headerIcons.disableIconF?'disableIconF':''" >
         <img id="test1"src=""  (click)="filterPopUp()"
            class="smallIcon icon icon-header filter-img">
        </div>
            </div>

      </div>
  </nb-card-body>
</nb-card>
