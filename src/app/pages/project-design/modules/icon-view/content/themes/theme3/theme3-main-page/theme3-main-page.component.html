<ngx-ui-loader [loaderId]='loaderId'
[bgsPosition]="loaderPosition"
[bgsColor]="loaderColor"></ngx-ui-loader>

<div cdkDropListGroup class="row regionWrapper" ngxUiLoaderBlurred>
  <div class="col-md-4 blockClass" *ngIf="isDisplay3_1">
    <div class="blockWrapper">
      <nb-card>
        <nb-card-body class="templateHeaderWrapper">
          <div class="row">
            <div class="left-style" [ngClass]="{ 'top-deliverable-header': selectedSection1 == 'Deliverables', 'top-header1': selectedSection1 != 'Deliverables' }">
              <div class="col-md-6">
                <ngx-theme3-template-deliverable-header1 *ngIf="displaySectionA" (viewLoaded)="compLoaded(section1)"
                  [data]="sectionData" [section]="section1" [section1TreeList]="section1TreeList">
                </ngx-theme3-template-deliverable-header1>
              </div>
              <div class="col-md-6">
                <ngx-template-deliverable-header [section]="section1" [selectedSection] = "selectedSection1"></ngx-template-deliverable-header>
              </div>
            </div>
          </div>
          <ngx-template-deliverable-header-icons [section]="section1" [selectedSection] = "selectedSection1"></ngx-template-deliverable-header-icons>
        </nb-card-body>
      </nb-card>
      <ngx-theme3-template-deliverable-content1  [section]="section1" [selectedSection] = "selectedSection1"></ngx-theme3-template-deliverable-content1>
    </div>
  </div>
  <div class="col-md-4 blockClass editblcok" *ngIf="isDisplay3_2">
    <div class="blockWrapper">
      <nb-card>
        <nb-card-body class="templateHeaderWrapper">
          <div class="row">
            <div class="left-style" [ngClass]="{ 'top-deliverable-header': selectedSection2 == 'Deliverables', 'top-header1': selectedSection2 != 'Deliverables' }">
              <div class="col-md-6">
                <ngx-theme3-template-deliverable-header1 *ngIf="displaySectionB" (viewLoaded)="compLoaded(section2)"
                  [data]="sectionData" [section]="section2" [section2TreeList]="section2TreeList">
                </ngx-theme3-template-deliverable-header1>
              </div>
            
            <div class="col-md-6">
              <ngx-template-deliverable-header [section]="section2" [selectedSection] = "selectedSection2"></ngx-template-deliverable-header>
            </div>
          </div>
          </div>
          <ngx-template-deliverable-header-icons [section]="section2" [selectedSection] = "selectedSection2"></ngx-template-deliverable-header-icons>
        </nb-card-body>
      </nb-card>
      <ngx-theme3-template-deliverable-content1  [section]="section2" [selectedSection] = "selectedSection2"></ngx-theme3-template-deliverable-content1>
    </div>
  </div>
  <div class="col-md-4 blockClass" *ngIf="isDisplay3_3">
    <div class="blockWrapper">
      <nb-card>
        <nb-card-body class="templateHeaderWrapper">
          <div class="row">
            <div class="left-style" [ngClass]="{ 'top-deliverable-header': selectedSection3 == 'Deliverables', 'top-header1': selectedSection3 != 'Deliverables' }">
              <div class="col-md-6">
                <ngx-theme3-template-deliverable-header1 *ngIf="displaySectionC" (viewLoaded)="compLoaded(section3)"
                  [data]="sectionData" [section]="section3" [section3TreeList]="section3TreeList">
                </ngx-theme3-template-deliverable-header1>
              </div>
           
            <div class="col-md-6">
              <ngx-template-deliverable-header [section]="section3" [selectedSection] = "selectedSection3"></ngx-template-deliverable-header>
            </div>
          </div>
          </div>
          <ngx-template-deliverable-header-icons [section]="section3" [selectedSection] = "selectedSection3"></ngx-template-deliverable-header-icons>
        </nb-card-body>
      </nb-card>
      <ngx-theme3-template-deliverable-content1  [section]="section3" [selectedSection] = "selectedSection3"></ngx-theme3-template-deliverable-content1>
    </div>
  </div>
</div>
