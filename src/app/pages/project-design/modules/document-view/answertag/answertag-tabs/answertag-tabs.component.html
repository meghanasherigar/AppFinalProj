<nb-card>
  <nb-card-body>

    <nb-tabset fullWidth class="custom-tab-width" (changeTab)="selectedTab($event)">
       
      <nb-tab tabTitle="Templates">
        <ngx-template-list></ngx-template-list>
      </nb-tab>
      <nb-tab tabTitle="Deliverables">

      </nb-tab>

        </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
