<div class="row topLevelMenuUsageReportWrapper">
  <div id="usagereportFilters" class="col-sm-12 toolbar-component-container collapsed">
    <div class="createManageSection">

   
    <div class="manage-section">
      <div class="action-icon-wrapper" id="downloadIcon">
        <img src="assets/images/Download-active.svg" class="btnToolbar" (click)="downloadUsageReport();">
        <span class="icon-name">{{ 'screens.admin.labels.download' | translate }}</span>
      </div>
      <div class="action-icon-wrapper disableFilterSelect" id="clearFilterIcon">
        <img src="assets/images/Clear Filter-active.svg" class="btnToolbar" (click)="clearFilters()">
        <span class="icon-name">{{ 'screens.admin.labels.clearFilter' | translate }}</span>
      </div>
      <span  class="section-name" >{{ 'screens.admin.labels.action' | translate }}</span> 
    </div>
    
    <!-- <div class="sectionNames">
       <span >Actions</span> 
     <span class="section-name">Manage</span> 
    </div> -->
  </div>
    <div class="filters-section">
      <div class="filter-icon-wrapper">
        <div class="action-icon-wrapper">
          <img src="assets/images/Filter-active.svg" class="btnToolbar" (click)="toggleCollapse()">
          <span class="icon-name">{{ 'screens.admin.labels.filter' | translate }}</span>
        </div>
      </div>
      <div class="filter-inputs-wrapper">
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.gupName' | translate" [data]="ddlistGUP"
          [(ngModel)]="selectedGUPItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllGupNames($event)"
          (onDeSelectAll)="onSelectAllGupNames($event)">
        </ng-multiselect-dropdown>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.organizationName' | translate" [data]="ddlistOrganization"
          [(ngModel)]="selectedOrgItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllOrganizations($event)"
          (onDeSelectAll)="onSelectAllOrganizations($event)">
        </ng-multiselect-dropdown>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.projectRegion' | translate" [data]="ddlistRegion"
          [(ngModel)]="selectedRegionItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllRegions($event)"
          (onDeSelectAll)="onSelectAllRegions($event)">
        </ng-multiselect-dropdown>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.projectCountry' | translate" [data]="ddlistCountry"
          [(ngModel)]="selectedCountryItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllCountry($event)"
          (onDeSelectAll)="onSelectAllCountry($event)">
        </ng-multiselect-dropdown>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.useCaseName' | translate" [data]="ddlistUsecase"
          [(ngModel)]="selectedUsecaseItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllUsecases($event)"
          (onDeSelectAll)="onSelectAllUsecases($event)">
        </ng-multiselect-dropdown>
        <ngx-dropdown-treeview [config]="ddTreeViewConfig" [items]="ddlistIndustry" class="home-industry filter-input"
          (selectedChange)="onIndustrySelected($event)">
        </ngx-dropdown-treeview>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.projectName' | translate" [data]="ddlistProjectName"
          [(ngModel)]="selectedProjectNameItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllProjects($event)"
          (onDeSelectAll)="onSelectAllProjects($event)">
        </ng-multiselect-dropdown>
        <ng-multiselect-dropdown class="filter-input" [placeholder]="'screens.admin.tableHeaders.createdByName' | translate" [data]="ddlistCreatedBy"
          [(ngModel)]="selectedCreatedByItems" [settings]="dropdownSettings" (onDeSelect)="onItemSelect($event)"
          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAllCreatedBy($event)"
          (onDeSelectAll)="onSelectAllCreatedBy($event)">
        </ng-multiselect-dropdown>

        <div class="input-wrapper filter-input">
          <inputÂ type="text" class="form-control" [placeholder]="'screens.admin.tableHeaders.createdOn' | translate" id="creationDate"
            (bsValueChange)="onDateSelect($event, 'CreationDate')" bsDaterangepicker 
                #dpcreationDate="bsDaterangepicker"
            [bsConfig]="{ isAnimated: true, rangeInputFormat: 'DD MMM YYYY' }" readonly>
          <label for="creationDate">
            <i>
              <img src="assets/images/calender.png" (click)="dpcreationDate.show()" [attr.aria-expanded]="dpcreationDate.isOpen" class="calender-icon"></i></label>
              <span class="section-name">{{ 'screens.admin.labels.filter' | translate }}</span>
            </div>
        
      </div>
    </div>
    <div class="collapse-btn-wrapper" (click)="toggleCollapse()">
      {{imageName}}
      <img class="collapse-img" src="assets/images/Expand.png" alt="" *ngIf="!show">
      <img class="collapse-img" src="assets/images/Collapse.png" alt="" *ngIf="show">
    </div>
  </div>
  <!-- <div class="sectionNameWrapper">
   
    <div class="sectionName ">{{'screens.home.labels.manage' | translate}}</div>
      </div> -->
</div>
