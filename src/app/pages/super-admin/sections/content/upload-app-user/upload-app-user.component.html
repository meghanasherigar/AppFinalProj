<ngx-ui-loader [loaderId]='loaderId'
[bgsPosition]="loaderPosition"
[bgsColor]="loaderColor"></ngx-ui-loader>

<div class="col-sm-12">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" ngxUiLoaderBlurred>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group custom-file-input-wrapper">
            <input type="file" name="profile" id="profile" class="custom-file-input" formControlName="profile"
              [ngClass]="{ 'is-invalid': form.profile.errors }" pattern="^.*\.(xls|xlsx)$"Â 
              (change)="onSelectedFile($event)" />
            <label class="custom-file-input-label" for="profile">Choose File</label>
            <span id="fileName" class="selectedFileName"></span>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group custom-file-upload-btn-wrapper">
            <button type="submit" class="btn btn-success btn-semi-round btn-demo custom-file-upload-btn" *ngIf="enableUpload"><i class="fa fa-upload"
                aria-hidden="true"></i><span>&nbsp;&nbsp;Upload File</span></button>
          </div>
        </div>
      </div>
    </form>
  </div>
